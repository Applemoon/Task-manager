<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>TODO</title>
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}ajax.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form role="form" id="new-task-form">
                <div id="new-task" class="col-xs-6">
                    <label for="new-task-input">Добавить задачу:</label>
                    <input id="new-task-input" class="form-control" type="text">
                </div>
            </form>
        </div>

        {% if tasks_list %}
            {% for task in tasks_list %}
                <p>
                    <button type="button" class="btn btn-default btn-check-done" data-taskid="{{ task.id }}">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>

                    <span id="task-{{ task.id }}">
                        <span class = "task-text {% if task.is_done %}done-task{% endif %}">
                            {{ task.task_text }}
                            {% if task.due_date %}
                                <span class="task-date {% if task.overdue %}overdue-task-date{% endif %}">
                                    (до {{ task.due_date }})
                                </span>
                            {% endif %}
                        </span>
                    </span>

                    <button type="button" class="btn btn-default btn-remove">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </p>
            {% endfor %}
        {% else %}
            <p>Список задач пуст.</p>
        {% endif %}
    </div>
</body>
</html>
