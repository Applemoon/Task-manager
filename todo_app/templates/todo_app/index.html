<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>TODO</title>
    {% load staticfiles %}
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    <script src="{% static 'todo.js' %}"></script>
    <link rel="stylesheet" href="{% static 'datepicker/css/datepicker.css' %}">
    <script src="{% static 'datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'jquery.bootstrap-growl.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form role="form" id="new-task-form" onsubmit="return add_task()">
                <div id="new-task" class="col-md-6 well">
                    <input id="new-task-input" class="form-control" type="text" placeholder="Добавить задачу"
                           autofocus autocomplete="off">
                    <input id='datetimepicker1' type="text" class="form-control" placeholder="Выбрать срок задачи..."
                            data-date-autoclose="true" data-date-format="dd.mm.yyyy" data-date-today-highlight="true"
                            data-date-clear-btn="true" data-date-language="ru">
                    <button type="submit" class="btn btn-success">Отправить</button>
                </div>
            </form>
        </div>

        <div id="task-container">
            {% if tasks_list %}
                {% for task in tasks_list %}
                    {{ task.get_task_html }}
                {% endfor %}
            {% endif %}
            <p id="label-empty" {% if tasks_list %} hidden="true" {% endif %}>Список задач пуст.</p>
        </div>

        <div class='notifications bottom-left'></div>
    </div>
</body>
</html>
